# =====================================================
# === Database Configuration (Railway MySQL) ==========
# =====================================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST:${DB_HOST:localhost}}:${MYSQLPORT:${DB_PORT:3306}}/${MYSQLDATABASE:${DB_NAME:railway}}
spring.datasource.username=${MYSQLUSER:${DB_USER:root}}
spring.datasource.password=${MYSQLPASSWORD:${DB_PASS:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# === JPA / Hibernate Configuration ==================
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =====================================================
# === Connection Pool (optional but helps stability) ===
# =====================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=600000

# =====================================================
# === Server Port (Railway assigns dynamically) =======
# =====================================================
server.port=${PORT:8080}

# =====================================================
# === Optional Debug (to see DB URL on startup) =======
# =====================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
